<!DOCTYPE html>
<html lang="en" class="dark" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>BNB Party</title>
    <meta name="theme-color" content="#f8fafc" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Patrick+Hand&family=Permanent+Marker&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet" />

    <script>
      try {
        if (
          localStorage.theme === "dark" ||
          (!("theme" in localStorage) && window.matchMedia("(prefers-color-scheme: dark)").matches)
        ) {
          document.documentElement.classList.add("dark")
          document.querySelector('meta[name="theme-color"]').setAttribute("content", "#0B1120")
        } else {
          document.documentElement.classList.remove("dark")
        }
      } catch (_) {}
    </script>
  </head>
  <body class="">
    <div id="root" class="bg-[#131419] text-white"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
